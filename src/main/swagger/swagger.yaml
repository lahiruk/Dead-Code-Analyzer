swagger: "2.0"
info:
  description: "This is a simple service to submit you java project to analyse dead code using SciTool."
  version: 1.0.0
  title: Swagger Dead Code Analizer YAML
  termsOfService: "http://dead.io/terms/"
  contact:
    email: "lahiru.karunatilake@aurea.com"
  license:
    name: Apache 2.0
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
basePath: /v1
tags:
  - name: repository
    description: Everything about your Project Repo's Dead Code
schemes:
  - http
paths:
  /repository:
    post:
      tags:
        - repository
      summary: Add a new repository to detect dead code
      x-swagger-router-controller: RepositoryController
      description: ""
      operationId: addRepo
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: Repository object that needs to be added to the analyse
          required: false
          schema:
            $ref: "#/definitions/Repository"
      responses:
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/Repository"
        "405":
          description: Invalid input
  /repository/all:
    get:
      tags:
        - repository
      summary: Finds all repositories
      x-swagger-router-controller: RepositoryController
      description: ""
      operationId: findRepositories
      produces:
        - application/xml
        - application/json
      responses:
        "200":
          description: successful operation
          schema:
            type: array
            items:
              $ref: "#/definitions/Repository"
        "404":
          description: Repositories not found
  "/repository/{repositoryId}":
    get:
      tags:
        - repository
      summary: Find repository and dead code analysis by ID
      x-swagger-router-controller: RepositoryController
      description: Returns a dead code analysis
      operationId: getRepoDeadCodeByID
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: repositoryId
          in: path
          description: ID of repository to return
          required: true
          type: integer
          format: int64
      responses:
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/Repository"
        "400":
          description: Invalid ID supplied
        "404":
          description: Repository not found
definitions:
  Repository:
    required:
      - url
    properties:
      id:
        type: integer
        format: int64
      deadCode:
        type: array
        items:
          $ref: "#/definitions/DeadCode"
      url:
        type: string
        example: https://github.com/owner/project.git
      status:
        type: string
        description: Repository status
        enum:
          - available
          - pending
          - sold
  DeadCode:
    properties:
      id:
        type: integer
        format: int64
      className:
        type: string
      globalVariables:
        type: array
        items:
          $ref: "#/definitions/GlobalVariable"     
      functions:
        type: array
        items:
          $ref: "#/definitions/Function"           
  GlobalVariable:
    properties:
      name:
        type: string
      lineNo:
        type: integer
        format: int64         
      columnNo:
        type: integer
        format: int64     
  Function:
    properties:
      name:
        type: string
      lineNo:
        type: integer
        format: int64         
      columnNo:
        type: integer
        format: int64      
      parameters:
        type: array
        items:
          $ref: "#/definitions/FunctionParameter"     
      variables:
        type: array
        items:
          $ref: "#/definitions/LocalVariable"            
  FunctionParameter:
    properties:
      name:
        type: string
      lineNo:
        type: integer
        format: int64         
      columnNo:
        type: integer
        format: int64                  
  LocalVariable:
    properties:
      name:
        type: string
      lineNo:
        type: integer
        format: int64         
      columnNo:
        type: integer
        format: int64                  
externalDocs:
  description: Find out more about SciTool
  url: "https://scitools.com/"
